name: CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release -o output
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Nuget Publish
      env: 
        PUBLISH_SECRET: ${{secrets.PUBLISH_SECRET}}
      run: dotnet nuget push "output/Uwuify.Humanizer.1.0.0.nupkg"  --api-key $PUBLISH_SECRET --source "github"
